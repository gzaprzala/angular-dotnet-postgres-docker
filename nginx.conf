server {
    listen 80;
    server_name example-domain.com www.example-domain.com;
    
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html =404;
    }

    location ~ ^/[^/]+/$ {
        autoindex off;
        try_files $uri $uri/ /index.html =404;
    }

    location ~ /\.(?!well-known).* {
        deny all;
        return 404;
    }

    error_page 404 /index.html;
}
