services:
  database:
    image: postgres:alpine
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - '5432:5432'

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.prod
    ports:
      - '80:80'
      - '443:443'

  core-api:
    build:
      context: .
      dockerfile: ./core-api/Dockerfile.prod
    ports:
      - '7054:7054'
    environment:
      - ASPNETCORE_ENVIRONMENT=${CORE_API_ENV}
      - FRONTEND_URL=${FRONTEND_URL}

  auth-api:
    build:
      context: .
      dockerfile: ./auth-api/Dockerfile.prod
    ports:
      - '7055:7055'
    environment:
      - ASPNETCORE_ENVIRONMENT=${AUTH_API_ENV}
      - FRONTEND_URL=${FRONTEND_URL}
